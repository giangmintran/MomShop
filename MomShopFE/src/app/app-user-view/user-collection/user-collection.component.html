<app-header></app-header>
<!-- <app-nav></app-nav> -->
<div class="collection--wrap bg-left">
    <div class="container-fluid">
        <div class="row">
            <div class="d-none d-lg-block d-xl-block col-xl-2 col-lg-3 sidebar-collection">
                <ul class="sidebar-menu" style="list-style: none;background: #F47916;height:1350px">
                    <li class="">
                        <a title="BEST SELLER" target="_self" (click)="getProduct(1)">
                            <span class="">BEST SELLER</span>
                        </a>
                    </li>
                    <li class="">
                        <a title="BASIC LINE" target="_self" (click)="getProduct(2)">
                            <span class="">BASIC LINE</span>
                        </a>
                    </li>
                    <li class="">
                        <a title="TẤT CẢ SẢN PHẨM" target="_self" (click)="getProduct(3)">
                            <span class="">TẤT CẢ SẢN PHẨM</span>
                        </a>
                    </li>
                    <li class="">
                        <a title="ÁO THUN" target="_self" (click)="getProduct(4)">
                            <span class="">ÁO THUN</span>
                        </a>
                    </li>
                    <li class="">
                        <a title="ÁO SƠMI" target="_self" (click)="getProduct(5)">
                            <span class="">ÁO SƠMI</span>
                        </a>
                    </li>
                    <li class="">
                        <a title="ÁO KHOÁC" target="_self" (click)="getProduct(6)">
                            <span class="">ÁO KHOÁC</span>
                        </a>
                    </li>
                    <li class="">
                        <a title="QUẦN" target="_self" (click)="getProduct(7)">
                            <span class="">QUẦN</span>
                        </a>
                    </li>
                    <li class="">
                        <a title="PHỤ KIỆN" target="_self" (click)="getProduct(8)">
                            <span class="">PHỤ KIỆN</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-xl-10 col-lg-9 col-md-12 col-12 content-collection">
                <div class="content-product-list product-list filter row">
                    <div class="col-lg-3 col-md-6 col-6" *ngFor="let product of productsPagination" style="margin-bottom: 15px;text-align: center;">
                        <p-card header="{{ product.name }}" [style]="{ width: '300px' }" >
                            <ng-template pTemplate="header">
                                <img alt="Card"
                                    [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" />
                            </ng-template>
                            <p>
                                {{ product.price + ' VND' }}
                            </p>
                            <ng-template pTemplate="footer">
                                <p-button label="Detail" icon="pi pi-shopping-cart" styleClass="p-button" (click)="showDetail(product)"
                                    [style]="{ 'margin-left': '.5em' }"></p-button>
                            </ng-template>
                        </p-card>
                    </div>
                </div>
<p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="products.length"></p-paginator>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
