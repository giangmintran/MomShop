<app-header></app-header>
<div class="profile">
    <div class="container">
        <div class="header mb-3">
            <h5>Hồ sơ của tôi</h5>
            <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
        </div>
        <hr>
        <div class="information">
            <div class="d-flex justify-content-between align-items-baseline" style="width: 55%;">
                <label for="username" class="color-text">Tên đăng nhập</label>
                <input type="text" class="input">
            </div>
            <div class="d-flex justify-content-between align-items-baseline" style="width: 55%;">
                <label for="email" class="color-text">Email</label>
                <input type="text" class="input">
            </div>
            <div class="d-flex justify-content-between align-items-baseline" style="width: 55%;">
                <label for="phone" class="color-text">Số điện thoại</label>
                <input type="text" class="input">
            </div>
            <div class="d-flex justify-content-between align-items-baseline" style="width: 38%;">
                <label for="dateOfBirth" class="color-text">Ngày sinh</label>
                <p-calendar name="receiveOrder.receivedDate" value="receiveOrder.receivedDate" dateFormat="dd/mm/yy"
                    [showIcon]="false" [style]="{'width':'100%'}" ></p-calendar>
            </div>
            <button class="save-info" (click)="saveProfile()">Lưu</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
