<header id="header" class="">
    <div class="header-top-bar" style="display: flex; flex-direction: row;height: 100px;">
        <div class="header-main--left" style="max-width: 40%;width: fit-content;height: fit-content;">
            <div class="header-logo" routerLink="login" routerLinkActive="active">
                <a href="/view">
                    <img itemprop="logo" src="//theme.hstatic.net/1000351433/1000915382/14/logo.png?v=237"
                        alt="Bad Habits Official Store" style="max-width: 100%;" />
                </a>
            </div>
        </div>
        <div class="header-main--mid" style="max-width: 20%;">
            <a href="/view"><img
                    src="https://file.hstatic.net/1000351433/file/240x100_3ad6fedc038f4e13aba55fc46e785e19.png"
                    alt="123" /></a>
        </div>
        <div class="header-main--right"
            style="width: 100%;height: 100%;; display:flex; flex-direction: row;justify-content:space-around;">
            <div style="display: inline;margin-top: 28px;">
                <a href="/collection"><img
                        src="https://file.hstatic.net/1000351433/file/loupe_9fd2a24ed9504b0c8d8fe6efb6654501.png"
                        width="40" height="40" /></a>
            </div>
            <div style="display: inline;margin-top: 28px;" (click)="routerToCart()">
                <a href="/cart"><img
                        src="https://file.hstatic.net/1000351433/file/shopping-cart_b425b78c185941d88a1a7ec5e3da7484.png"
                        width="40" height="40" /></a>
                <!-- <a href="/cart"><span class="count-holder">
                    <span class="count">0</span>
                </span> </a> -->
            </div>
            <div style="display: inline;margin-top: 28px;" class="user-option">
                <a><img
                        src="https://file.hstatic.net/1000351433/file/user_bfb942d5edb24fc895104e6524135e07.png"
                        width="40" height="40" /><span *ngIf="isAccount" class="text-danger" style="font-weight: bold;margin-left: 8px;">{{accountUser.fullName}}</span></a>
                        <div class="block-option">
                            <ul class="list-option">
                                <li class="list-unstyled mb-2" *ngIf="isAccount"><a class="item-option" href="/profile">Tài khoản của tôi</a></li>
                                <li class="list-unstyled mb-2" *ngIf="isAccount"><a class="item-option" href="/order">Đơn hàng</a></li>
                                <li class="list-unstyled mb-2" *ngIf="!isAccount"><a class="item-option" href="/login">Đăng nhập</a></li>
                                <li class="list-unstyled mb-2" *ngIf="!isAccount"><a class="item-option" href="/register">Đăng ký</a></li>
                                <li class="list-unstyled mb-2" *ngIf="isAccount"><a class="item-option" (click)="logout()">Đăng xuất</a></li>
                                <li class="list-unstyled"><a class="item-option" href="/view">Thoát</a></li>
                            </ul>
                        </div>
            </div>
        </div>
    </div>
    <!-- <div class="header-banner" style="display: flex; width: fit-content; height: fit-content;">
        <img src="
        https://file.hstatic.net/1000351433/file/1920_x_1200_90f6ea77fdc8419e8c18321ac3ecea7d.jpg"
            style="max-width: 100%; max-height: 100%;">
    </div> -->
</header>
