<div>
	<p-table [value]="tableData" [scrollable]="true" scrollHeight="400px">
		<ng-template pTemplate="header">
			<tr>
				<th>#ID</th>
				<th>Name</th>
				<th>Category</th>
				<th>Quantity</th>
			</tr>
		</ng-template>

		<ng-template pTemplate="body" let-product>
			<tr style="height: 40px">
				<td>
					{{ product.id }}
				</td>
				<td>
					{{ product.name }}
				</td>
				<td>
					{{ product.category }}
				</td>
				<td>
					{{ product.quantity }}
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
