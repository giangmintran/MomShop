<div>
    <div class="row">
        <div class="col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-user"></i>
                </span>
                <input [(ngModel)]="customer.fullName" pInputText placeholder="Email" readonly/>
            </div>
        </div>
        <div class="col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-id-card"></i>
                </span>
                <input [(ngModel)]="customer.birthDay" pInputText placeholder="Email" readonly/>
            </div>
        </div>
    </div>

    <div class="mb-4"></div>

    <div class="row">
        <div class="col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-at"></i>
                </span>
                <input [(ngModel)]="customer.email" pInputText placeholder="Email" readonly/>
            </div>
        </div>
        <div class="col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-mobile"></i>
                </span>
                <input [(ngModel)]="customer.phone" pInputText placeholder="Email" readonly/>
            </div>
        </div>
    </div>
    <div class="mb-4"></div>

    <div class="row">
        <div class="col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-circle-fill"></i>
                </span>
                <input [(ngModel)]="customer.gender" pInputText placeholder="Email" readonly/>
            </div>
        </div>
        <div class="col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-id-card"></i>
                </span>
                <input [(ngModel)]="customer.address" pInputText placeholder="Email" readonly/>
            </div>
        </div>
    </div>

    <div class="mb-4"></div>

    <div class="row">
        <div class="col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-search"></i>
                </span>
                <input [(ngModel)]="customer.district" pInputText placeholder="Email" readonly/>
            </div>
        </div>
        <div class="col-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-star"></i>
                </span>
                <input [(ngModel)]="customer.province" pInputText placeholder="Email" readonly/>
            </div>
        </div>
    </div>
</div>
