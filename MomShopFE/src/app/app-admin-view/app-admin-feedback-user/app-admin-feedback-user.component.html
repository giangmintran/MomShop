
<div class="container1">
    <div class="user">
		<div class="block-button">
			<button class="btn btn-outline-primary" *ngIf="!filter" (click)="onFilterChange()">Hiện bộ lọc</button>
			<button class="btn btn-outline-primary" *ngIf="filter" (click)="onFilterChange()">Ẩn bộ lọc</button>
		</div>
		<div class="row mb-3 mt-3" *ngIf="filter">
			<div class="col-md-3"><input type="text" class="input-text" placeholder="Nhập tên khách hàng" pInputText [(ngModel)]="orderCode" /></div>
			<div class="col-md-3"><input type="text" class="input-text" placeholder="Nhập email" pInputText [(ngModel)]="pointEvaluate" /></div>
		</div>
		<div class="row">
			<p-table [value]="tableData"  [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
			(onLazyLoad)="getAllCustomer()" [tableStyle]="{'width': '100% -280px'}" paginatorPosition="bottom"
	  [columns]="cols" selectionMode="single" [(selection)]="selectedRow" (selectionChange)="onSelectionChange($event)"
	   [rows]="2" >
		<ng-template pTemplate="header" let-columns>
			<tr>
				<th *ngFor="let cols of columns">
					{{cols.header}}
				</th>
			</tr>
		</ng-template>
	
		<ng-template pTemplate="body" let-tableData let-columns="columns">
			<tr [pSelectableRow]="tableData">
				<td *ngFor="let cols of columns">
					{{tableData[cols.field]}}
				</td>
			</tr>
		</ng-template>
			</p-table> 
		</div>
    </div>
</div>
