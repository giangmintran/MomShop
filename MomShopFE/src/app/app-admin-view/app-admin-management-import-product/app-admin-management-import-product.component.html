
<div class="container1">
    <div class="block-button mb-3">
		<!-- <p-button label="Submit"></p-button> -->
        <button class="btn btn-add mr-2 btn-outline-primary"  (click)="createUsers()">Thêm</button>
        <button class="btn btn-add ml-2 btn-outline-primary" [disabled]="!selectedRow" (click)="editUser()">Sửa</button>
        <button class="btn btn-add ml-2 btn-delete btn-outline-danger" [disabled]="!selectedRow" (click)="deleteUser()">Xoá</button>
    </div>
    <div class="user">
		<p class="mb-2 title">Đơn nhập hàng</p>
        <p-table [value]="tableData"  [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
		(onLazyLoad)="getProductData()" [tableStyle]="{'width': '100% -280px','font-size':'0.8rem'}" paginatorPosition="bottom"
  [columns]="cols" selectionMode="single" [(selection)]="selectedRow" (selectionChange)="onSelectionChange($event)"
   [rows]="2" >
	<ng-template pTemplate="header" let-columns>
		<tr>
			<th *ngFor="let cols of columns">
				{{cols.header}}
			</th>
		</tr>
	</ng-template>

	<ng-template pTemplate="body" let-tableData let-columns="columns">
		<tr [pSelectableRow]="tableData">
			<td *ngFor="let cols of columns">
				{{tableData[cols.field]}}
			</td>
		</tr>
	</ng-template>
</p-table> 
<p class="mb-2 title">Chi tiết đơn nhập hàng</p>
        <p-table [value]="tableData"  [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
		(onLazyLoad)="getProductData()" [tableStyle]="{'width': '100% -280px','font-size':'0.8rem'}" paginatorPosition="bottom"
  [columns]="cols" selectionMode="single" [(selection)]="selectedRow" (selectionChange)="onSelectionChange($event)"
   [rows]="2" >
	<ng-template pTemplate="header" let-columns>
		<tr>
			<th>STT</th>
			<th *ngFor="let cols of columns">
				{{cols.header}}
			</th>
		</tr>
	</ng-template>

	<ng-template pTemplate="body" let-tableData let-columns="columns" let-rowIndex="rowIndex">
		<tr [pSelectableRow]="tableData">
			<td>
				{{rowIndex+1}}
			</td>
			<td *ngFor="let cols of columns">
				{{tableData[cols.field]}}
			</td>
		</tr>
	</ng-template>
</p-table> 
    </div>
</div>
<app-creat-or-edit-import-product #createUser (modalSave)="getProductData()"></app-creat-or-edit-import-product>
