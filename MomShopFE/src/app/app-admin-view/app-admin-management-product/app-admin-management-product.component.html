<div class="container1">
    <div class="block-button mb-3">
        <!-- <button class="btn btn-filter mr-2 btn-outline-primary"  (click)="viewDetailProduct()">Xem chi tiết</button> -->
		<button *ngIf="!filter" class="btn btn-filter mr-2 btn-outline-primary"  (click)="onFilterChange()">Hiện bộ lọc</button>
        <button *ngIf="filter"class="btn btn-filter mr-2 btn-outline-primary"  (click)="onFilterChange()">Ẩn bộ lọc</button>
        <button class="btn btn-add mr-2 btn-outline-primary"  (click)="createUsers()">Thêm</button>
        <!-- <button class="btn btn-add ml-2 btn-outline-primary" [disabled]="!selectedProduct" (click)="editUser()">Sửa</button> -->
        <!-- <button class="btn btn-add ml-2 btn-delete btn-outline-danger" [disabled]="!selectedProduct" (click)="deleteUser()">Xoá</button> -->
    </div>
    <div class="user">							
		<div class="row mb-2" *ngIf="filter">
			<div class="col-md-2">
				<p-dropdown [options]="listStatus" [showClear]="true" [(ngModel)]="filterStatus" placeholder="Trạng thái" [style]="{'height':'29px','width':'100%'}" (onChange)="getProductData()" optionLabel="code" optionValue="value"></p-dropdown>
			</div>
		</div>
		<h4 class="mb-3">Danh sách sản phẩm</h4>
        <p-table [value]="rows"  [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
					(onLazyLoad)="getProductData()" [tableStyle]="{'width': '100% -280px'}" paginatorPosition="bottom"
			[columns]="cols" selectionMode="single" [(selection)]="selectedProduct" (selectionChange)="onSelectionChange($event)"
			[rows]="25" >
			<ng-template pTemplate="header" let-columns>
				<tr>
					<th *ngFor="let cols of columns">
						{{cols.header}}
					</th>
					<th> Thao tác</th>
				</tr>
			</ng-template>

			<ng-template pTemplate="body" let-row let-columns="columns">
				<tr [pSelectableRow]="rows">
					<td *ngFor="let cols of columns">
						{{row[cols.field]}}
					</td>
					<td>
						<button class="btn btn-add ml-2 btn-primary text-white"  (click)="editUser(row)">Sửa</button>
						<button class="btn btn-add ml-2 btn-delete btn-danger text-white" (click)="deleteUser(row)">Xoá</button>
					</td>
				</tr>
			</ng-template>
		</p-table> 
   <!-- <div class="row d-flex justify-content-end pr-3">
	<button class="btn btn-add mr-2 btn-outline-primary"  (click)="createUsers()">Thêm</button>
        <button class="btn btn-add mr-2 btn-outline-primary" [disabled]="!selectedDetailProduct" (click)="editUser(r)">Sửa</button>
        <button class="btn btn-add mr-2 btn-delete btn-outline-danger" [disabled]="!selectedDetailProduct" (click)="deleteUser()">Xoá</button>
   </div>
    </div> -->
</div>
<app-admin-view-detail-product #viewDetail></app-admin-view-detail-product>
<app-create-or-edit-product #createOrEdit (modalSave)="getProductData()"></app-create-or-edit-product>
