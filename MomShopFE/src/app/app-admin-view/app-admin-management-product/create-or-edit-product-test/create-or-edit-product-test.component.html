<div>
    <ng-container>
        <div class="row">
            <div class="col-6">
                <div class="field mb-">
                    <label class="mb-2" htmlFor="code">Mã sản phẩm<span class="required-field"> * </span> </label>
                    <input 
                        [(ngModel)]="product.code" type="text" id="code" name="code" pInputText maxlength="256" 
                    />
                </div>
            </div>
            <div class="col-6">
                <div class="field mb-1">
                    <label class="mb-2" htmlFor="name">Tên sản phẩm<span class="required-field"> * </span> </label>
                    <input 
                        [(ngModel)]="product.name" type="text" id="name" name="name" pInputText maxlength="256" 
                    />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="field mb-1">
                    <label class="mb-2" htmlFor="price">Giá bán<span class="required-field"> * </span> </label>
                    <input 
                        [(ngModel)]="product.price" type="number" id="price" name="price" pInputText
                    />
                </div>
            </div>
            <div class="col-4">
                <div class="field mb-1">
                    <label class="mb-2" for="productType" htmlFor="productType">Loại sản phẩm<span class="required-field"> * </span> </label>
                    <p-dropdown 
                        appendTo="body" optionValue="code" name="productType" optionLabel="name"
                        [(ngModel)]="product.productType" [options]="types" inputId="productType"
                        [style]="{'width':'100%'}"
                    >
                    </p-dropdown>
                </div>
            </div>
            <div class="col-4">
                <div class="field mb-1">
                    <label class="mb-2" htmlFor="status">Trạng thái<span class="required-field"> * </span> </label>
                    <p-dropdown 
                        appendTo="body" optionValue="code" name="status" optionLabel="name"
                        [(ngModel)]="product.status" [options]="statuses"
                        [style]="{'width':'100%'}">
                    </p-dropdown>
                </div>
            </div>
        </div>
            
        <div class="row">
            <div class="col-12">
                <div class="field mb-1">
                    <label class="mb-2" htmlFor="description">Mô tả</label>
                    <textarea style="width: 100%; max-width: 100%;" rows="3" pInputTextarea [(ngModel)]="product.description" name="description"></textarea>
                </div>
            </div>
        </div>

        <div>
            <label for="file-input">
            </label>
            <br>
            <input #imageInput
            type="file"
            accept="image/*"
            (change)="processFile(imageInput)" id="file-input">
            <br>
            <br>
            <div *ngIf="selectedFile" class="img-preview-container">
                <div class="img-preview{{selectedFile.status === 'fail' ? '-error' : ''}}"
                        [ngStyle]="{'background-image': 'url('+ selectedFile.src + ')'}">
                </div>
            </div>
        </div>
        <div *ngIf="product.id" class="card center" style="width: 50%; height: auto;">
            <img src="{{baseUrl}}/{{ product.imageUrl}}">
        </div>
        <br>
    </ng-container>
    <div class="col-12 md;col-12" *ngIf="product.id">
        <div class="col-12 md:col-12">
            <p-table [value]="product.productDetails" dataKey="id" [scrollable]="true"
                styleClass="custom-table-border-none" isLoading="isLoading" scrollHeight="40vh"
                selectionMode="single" [(selection)]="selectedProductDetail"
                >
                <ng-template pTemplate="caption">
                    <div class="">
                        <div class="">
                            <button pButton pRipple
                                label="Thêm" icon="pi pi-plus" class="p-button-success p-button-sm"
                                style="padding: 20px;"
                                (click)="addDetail()"
                                ></button>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 3rem; max-width: 3rem;">#ID</th>
                        <th style="min-width: 12rem; max-width: 12rem;">Size</th>
                        <th style="min-width: 12rem; max-width: 12rem;">Số lượng</th>
                        <th style="min-width: 12rem;">Mô tả</th>
                        <th style="min-width: 7rem; max-width: 7rem;"><i class="pi pi-cog" style="font-size: 1rem"></i></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-productDetail let-index="rowIndex">
                    <tr>
                        <td style="min-width: 3rem; max-width: 3rem;">{{ productDetail.id }}</td>
                        <td style="min-width: 12rem; max-width: 12rem;">{{ productDetail.size }}</td>

                        <td style="min-width: 12rem; max-width: 12rem;">
                            {{ productDetail.quantity }}
                        </td>
                        <td style="min-width: 6rem;" >{{ productDetail.description }}</td>

                        <td style="max-width: 3rem; min-width: 3rem; justify-content: center;" pFrozenColumn alignFrozen="right" [frozen]="true" class=" b-border-frozen-right b-table-actions">
							<ng-template [ngIf]="true">
								<i class="pi pi-bars" style="padding: 10px 20px" (click)="menu.toggle($event)"></i>
								<p-menu #menu [popup]="true" appendTo="body" [model]="listAction[index]"></p-menu>
							</ng-template>
						</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
   
</div>

<div class="p-dialog-footer mt-4" style="width: 100%; position: fixed; left: 0; bottom: 0;">
    <button pButton pRipple label="Hủy" icon="pi pi-times" class="p-button-text p-button-sm p-confirm-dialog-reject mt-4"
        (click)="close()"></button>
    <button pButton pRipple [label]="'Lưu'" icon="pi pi-check"
        class="p-button-text p-button-success p-button-sm p-confirm-dialog-approve mt-4"  (click)="save()"></button>
</div>
