<div appBsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
                <div class="modal-body modal-body-master">
                    <div class="form-group form-group-master form-md-line-input form-md-floating-label no-hint input-bottom-form">
                        <p-table [value]="tableData"  [paginator]="false" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
                        (onLazyLoad)="getProductData()" [tableStyle]="{'width': '100%'}" paginatorPosition="bottom"
                  [columns]="cols" selectionMode="single" [(selection)]="selectedProduct"
                   [rows]="2" >
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let cols of columns">
                                {{cols.header}}
                            </th>
                        </tr>
                    </ng-template>
                
                    <ng-template pTemplate="body" let-tableData let-columns="columns">
                        <tr [pSelectableRow]="tableData">
                            <td *ngFor="let cols of columns">
                                {{tableData[cols.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table> 
                        <div class="row">
                            <div class="col-4">
                                <fieldset>
                                    <legend>Quan ao</legend>
                                </fieldset>
                            </div>
                        </div>
                </div>
                <div class="modal-footer modal-footer-master">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">Huỷ</button>
                    <button type="button" (click)="save()" class="btn btn-primary">Lưu</button>
                </div>
            </div>
    </div>
</div>
</div>
