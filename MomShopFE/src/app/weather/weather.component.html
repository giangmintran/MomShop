<h2 style="color: green">
	GeeksforGeeks
</h2>
<h4>
	Angular PrimeNG Table Basic
</h4>

 <p-table [value]="	">
	<ng-template pTemplate="header">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
		</tr>
	</ng-template>

	<ng-template pTemplate="body" let-people>
		<tr>
			<td>
				{{ people.firstname }}
			</td>
			<td>
				{{ people.lastname }}
			</td>
			<td>
				{{ people.age }}
			</td>
		</tr>
	</ng-template>
</p-table>
